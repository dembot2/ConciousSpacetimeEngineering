<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#fafafa"/>
    
    <!-- Core Bridge Structure -->
    <g transform="translate(400 250)">
        <!-- Quantum Domain -->
        <circle r="180" fill="none" stroke="#2a2a2a" stroke-width="1"/>
        
        <!-- Classical Domain -->
        <circle r="180" fill="none" stroke="#2a2a2a" stroke-width="1" transform="translate(200 0)"/>
        
        <!-- Bridge Interface -->
        <path d="M-50,0 C0,-50 200,-50 250,0 C200,50 0,50 -50,0 Z" 
              fill="url(#bridgeGradient)" stroke="#3a3a3a" stroke-width="1"/>
        
        <!-- Information Flow Paths -->
        <g stroke="#4a4a4a" stroke-width="0.5" fill="none">
            <!-- Quantum-Classical Translation Paths -->
            <path d="M-100,-100 Q 100,-100 200,0"/>
            <path d="M-100,0 Q 100,0 200,0"/>
            <path d="M-100,100 Q 100,100 200,0"/>
            
            <!-- Resonance Patterns -->
            <circle cx="0" cy="0" r="80" stroke-dasharray="5,5"/>
            <circle cx="200" cy="0" r="80" stroke-dasharray="5,5"/>
        </g>
        
        <!-- Bridge Nodes -->
        <g>
            <circle cx="0" cy="0" r="8" fill="#5a5a5a"/>
            <circle cx="200" cy="0" r="8" fill="#5a5a5a"/>
            <circle cx="100" cy="0" r="10" fill="#6a6a6a"/>
        </g>
    </g>
    
    <!-- Labels -->
    <g font-family="Arial" font-size="12" fill="#2a2a2a">
        <text x="150" y="30">Quantum Domain</text>
        <text x="550" y="30">Classical Domain</text>
        <text x="350" y="250">Perfect Bridge Interface</text>
    </g>
    
    <!-- Definitions -->
    <defs>
        <linearGradient id="bridgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:0.2"/>
            <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:0.5"/>
            <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:0.2"/>
        </linearGradient>
    </defs>
</svg>